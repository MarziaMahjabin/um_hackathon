<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Backtest</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Crypto Trading Backtest</h1>
        
        <div class="form-container">
            <div class="form-group">
                <label for="symbol">Symbol:</label>
                <select id="symbol">
                    <option value="BTCUSDT">Bitcoin (BTC/USDT)</option>
                    <option value="ETHUSDT">Ethereum (ETH/USDT)</option>
                    <option value="BNBUSDT">Binance Coin (BNB/USDT)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="interval">Interval:</label>
                <select id="interval">
                    <option value="1d">Daily</option>
                    <option value="4h">4 Hours</option>
                    <option value="1h">Hourly</option>
                    <option value="15m">15 Minutes</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="days">Days of History:</label>
                <input type="number" id="days" value="30" min="7" max="180">
            </div>
            
            <button id="run-backtest" class="btn">Run Backtest</button>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Running backtest...</p>
        </div>
        
        <div id="results-container" style="display: none;">
            <div class="metrics-container">
                <div class="metric-box">
                    <h3>Sharpe Ratio</h3>
                    <p id="sharpe-ratio">-</p>
                </div>
                <div class="metric-box">
                    <h3>Max Drawdown</h3>
                    <p id="max-drawdown">-</p>
                </div>
                <div class="metric-box">
                    <h3>Trade Frequency</h3>
                    <p id="trade-frequency">-</p>
                </div>
                <div class="metric-box">
                    <h3>Final Value</h3>
                    <p id="final-value">-</p>
                </div>
            </div>
            
            <div class="chart-container">
                <canvas id="price-chart"></canvas>
            </div>
        </div>
    </div>
    
    <script src="/static/main.js"></script>
</body>
</html>
